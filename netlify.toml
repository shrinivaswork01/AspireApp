[build]
  publish = "."

# Ensure TypeScript and TSX files are served as-is for the in-browser Babel transformer
[[redirects]]
  from = "/*.tsx"
  to = "/:splat.tsx"
  status = 200

[[redirects]]
  from = "/*.ts"
  to = "/:splat.ts"
  status = 200

# Catch-all redirect for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Added unpkg.com to connect-src to resolve CSP violations when Babel fetches source maps/assets
    Content-Security-Policy = "default-src 'self' https://*.supabase.co https://*.google.com https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com https://esm.sh https://images.unsplash.com https://unpkg.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://*.google.com https://esm.sh https://unpkg.com https://generativelanguage.googleapis.com;"
